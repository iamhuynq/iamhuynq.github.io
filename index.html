<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div>
        <label for="componentType">Choose component type:</label>

        <select name="componentType" id="componentType">
          <option value="text">Text</option>
          <option value="image_upload">Image Upload</option>
        </select>
        <button id="addComponentButton">Add component</button>
      </div>
      <!-- <div>
        <label>
          Text: <textarea id="inputText" rows="4" cols="50"></textarea>
        </label>
        <label> Color: <input type="color" id="inputColor" /> </label>
        <label>
          Font Size: <input type="number" id="inputFontSize" min="8" max="72" />
        </label>
        <button id="applyText">Apply Text</button>
      </div> -->
      <div>
        <label>
          Background Image URL: <input type="text" id="bgImageUrl" />
        </label>
        <button id="applyBg">Apply Background</button>
      </div>
    </div>
    <div class="flex">
      <svg
        id="editZone"
        class="edit-zone"
        width="700"
        height="700"
        viewBox="0 0 700 700"
        style="border: 1px solid black"
      >
        <defs></defs>
      </svg>
      <div id="list-components"></div>
    </div>
    <button id="render-client">Render client</button>
    <div id="client-svg" class="hidden flex">
      <svg
        width="700"
        height="700"
        viewBox="0 0 700 700"
        style="border: 1px solid black;"
      >
      </svg>
      <div id="list-components-client"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
